        // 生成保养清单
        function generateMaintenanceList() {
            const machineType = document.getElementById("machine-type").value;
            const workingHours = parseInt(document.getElementById("working-hours").value);
            const brand = document.getElementById("brand").value;

            // 验证输入
            if (!machineType) {
                alert("请选择工程车辆类型！");
                return;
            }
            if (isNaN(workingHours) || workingHours <= 0) {
                alert("请输入有效的小时数/公里数！");
                return;
            }

            // 确定保养周期
            let cycle = 500;
            if (workingHours >= 2000) {
                cycle = 2000;
            } else if (workingHours >= 1000) {
                cycle = 1000;
            }

            // 获取对应保养数据
            const data = maintenanceData[machineType][cycle];
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";

            // 生成表格内容
            data.forEach(item => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${item.item}</td>
                    <td>${item.parts}</td>
                    <td>${item.qty}</td>
                    <td>${item.cycle}</td>
                    <td>${item.note || "-"}</td>
                `;
                tableBody.appendChild(tr);
            });

            // 显示结果区域
            document.getElementById("result-section").style.display = "block";
            // 启用导出按钮
            document.getElementById("export-btn").disabled = false;

            // 如果选择了品牌，添加备注

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td colspan="5" style="text-align:center; font-weight:600; color:#2c5364;">
                        适配品牌：${brand} | 保养建议仅供参考，请以厂家手册为准
                    </td>
                `;
                tableBody.appendChild(tr);
            }
        }

        // 导出功能总入口
        function exportData() {
            alert("请选择下方具体的导出格式（PDF/Excel/图片）！");
        }

        // 导出PDF
        function exportToPDF() {
            const element = document.getElementById("maintenance-result");
            const opt = {
                margin: 10,
                filename: `工程机械保养清单_${document.getElementById("machine-type").value}_${document.getElementById("working-hours").value}小时.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'landscape' }
            };
            html2pdf().set(opt).from(element).save();
        }

        // 导出Excel
        function exportToExcel() {
            const machineType = document.getElementById("machine-type").value;
            const workingHours = document.getElementById("working-hours").value;
            
            // 准备Excel数据
            const ws_data = [
                ["工程机械保养清单"],
                ["车辆类型", machineType],
                ["工作小时/公里数", workingHours],
                ["车辆品牌", document.getElementById("brand").value || "未选择"],
                [""],
                ["保养项目", "配件名称", "数量", "更换周期", "备注"]
            ];

            // 获取表格数据
            const rows = document.querySelectorAll("#table-body tr");
            rows.forEach(row => {
                const rowData = [];
                const cells = row.querySelectorAll("td");
                // 跳过合计行
                if (cells.length === 5) {
                    cells.forEach(cell => {
                        rowData.push(cell.textContent);
                    });
                    ws_data.push(rowData);
                }
            });

            // 创建Excel文件
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(ws_data);
            XLSX.utils.book_append_sheet(wb, ws, "保养清单");
            
            // 保存文件
            XLSX.writeFile(wb, `工程机械保养清单_${machineType}_${workingHours}小时.xlsx`);
        }

        // 导出图片
        function exportToImage() {
            const element = document.getElementById("maintenance-result");
            html2canvas(element, {
                scale: 2,
                useCORS: true,
                logging: false
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = `工程机械保养清单_${document.getElementById("machine-type").value}_${document.getElementById("working-hours").value}小时.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
</body>
